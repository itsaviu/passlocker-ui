<div class="row"  style="height: 100vh; width: 100%;margin: 0px">
    <div class="col-7 left-pane">
            <app-container-box></app-container-box>
            <app-content-holder [feeder]="authInheritableData" (invoker)="redirectToRegister()"></app-content-holder>
    </div>
    <div class="col-5 right-pane">
            <div class="login-container auth-form-container">
                <div class="auth-title">Or login to your account</div>
                <form class="_form-element" (ngSubmit)="onSubmit(login)" #login="ngForm" [formGroup]="loginForm">
                        <div class="input-wrapper">
                                <input type="email" name="emailId" formControlName="emailId" class="_form-control" placeholder="Your email">
                                <div class="icon-wrapper" *ngIf="loginForm.get('emailId').invalid && loginForm.get('emailId').touched">
                                        <i class="medium material-icons icon-align" tooltip="{{getEmailValidationMsg()}}">error_outline</i>
                                </div>
                        </div>
                        <div class="input-wrapper">        
                                <input type="password" formControlName="password" class="_form-control" placeholder="Password">
                                <div class="icon-wrapper" *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
                                        <i class="medium material-icons icon-align" tooltip="{{getPwdValidationMsg()}}">error_outline</i>
                                </div>
                        </div>
                        <button class="form-btn" [disabled]="loginForm.status !== 'VALID'">
                                <mat-spinner [hidden]="!loading" diameter=20 color="primary" style="margin: auto"></mat-spinner>
                                <div [hidden]="loading" >Login</div> 
                        </button>
                </form>
            </div>
    </div>
</div>
