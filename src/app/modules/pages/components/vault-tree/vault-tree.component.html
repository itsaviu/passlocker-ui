<div class="side-nav">
    <div class="title-container">
        <span class="vault-title">VAULTS</span>
        <mat-icon class="mat-icon-rtl-mirror" style="float: right; color: #646464; cursor: pointer;" (click)="openDialog()">add_circle_outline</mat-icon>
    </div>
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="folder-tree">
            <mat-tree-node (click)="activeNode = node" *matTreeNodeDef="let node" [ngClass]="{ 'background-highlight': activeNode === node }" matTreeNodeToggle>
              <li (click)="selectNode(node.id)" class="mat-tree-node" (click)="activeNode = node" style="cursor: pointer">
                <button mat-icon-button disabled class="toggle-btn"></button>
                <mat-icon class="mat-icon-rtl-mirror mat-icon-spacing">{{ activeNode == node ? 'folder_open' : 'folder'}}</mat-icon> 
                <span>{{node.name}}</span>
              </li>
            </mat-tree-node>
            <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
              <li (click)="selectNode(node.id)" style="cursor: pointer">
                <div class="mat-tree-node" (click)="activeNode = node">
                  <button mat-icon-button matTreeNodeToggle class="toggle-btn"
                          [attr.aria-label]="'toggle ' + node.name">
                    <mat-icon class="mat-icon-rtl-mirror">
                      {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                    </mat-icon>
                  </button>
                  <mat-icon class="mat-icon-rtl-mirror mat-icon-spacing">{{ activeParentNode == node.id ? 'folder_open' : 'folder'}}</mat-icon> 
                  <span (appClickOutside)="changeParentNode()" [ngClass]="isSelected(node.id)">{{node.name}}</span>
                </div>
                <ul [class.folder-tree-invisible]="!treeControl.isExpanded(node)">
                  <ng-container matTreeNodeOutlet></ng-container>
                </ul>
              </li>
            </mat-nested-tree-node>
    </mat-tree>
</div>
